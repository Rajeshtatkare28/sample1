<h1>{{MyVariable}} to angular</h1>
<form #login="ngForm" (ngSubmit)="submit(login)">
    <div class ="form-group">
        <label for="firstname">Firstname</label><br>
        <input #name="ngModel" required minlength="2" maxlength="7" type="text" name="firstname" class="form-control" ngModel>
        <div *ngIf="name.touched && name.invalid" class="alert alert-danger">Invalid
            <!-- <p *ngIf="name.errors">firstname Required</p>
            <p *ngIf="name.errors">Sorry short firstname</p> -->
        </div>
    </div>
    <div class ="form-group">
        <label for="lastname">Lastname</label><br>
        <input #name="ngModel" required minlength="2" maxlength="7" type="text" name="lastname" class="form-control" ngModel>
        
    </div>
    <div class ="form-group">
        <label for="email">email</label><br>
        <input #name="ngModel" required minlength="2" maxlength="7" type="text" name="email" class="form-control" ngModel>
        
    </div>
    <div class ="form-group">
        <label for="password">Password</label><br>
        <input #name="ngModel" required minlength="2" maxlength="7" type="text" name="password" class="form-control" ngModel>
        
    </div>
    <button class="btn btn-primary" type="submit">submit</button>
